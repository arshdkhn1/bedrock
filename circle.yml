machine:
  services:
    - docker
  node:
    version: 6.1.0

checkout:
  post:
    - git submodule sync
    - git submodule update --init --recursive

dependencies:
  cache_directories:
    - node_modules
    - "~/docker"
  override:
    - docker/jenkins/build_images.sh --test
    - npm install -g gulp-cli
    - npm install

test:
  pre:
    - mkdir -p "$CIRCLE_TEST_REPORTS/django"
  override:
    - gulp css:lint
    - gulp js:lint
    - gulp js:test
    - docker/jenkins/run_tests.sh
